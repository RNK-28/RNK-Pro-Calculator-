<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RNK Calculater</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
   <script>
        // Check if we should show the intro animation
        if (!localStorage.getItem('animationShown')) {
            localStorage.setItem('animationShown', 'true');
            window.location.href = 'index.html';
        }
    </script>
  <div class="calculator-container">
    <div class="decoration">
      <div class="circle circle-1"></div>
      <div class="circle circle-2"></div>
    </div>
    
    <div class="calculator">
      <div class="display">
        <div class="brand">R.N.K Calculator</div>
        <div class="history" id="history"></div>
        <div class="current" id="display">0</div>
      </div>
      
      <div class="tab-buttons">
        <div class="tab-btn active" onclick="switchTab('basic')">Basic</div>
        <div class="tab-btn" onclick="switchTab('scientific')">Scientific</div>
        <div class="tab-btn" onclick="switchTab('converter')">Converter</div>
      </div>
      
      <div class="button-grid" id="basic-panel">
        <button class="clear" onclick="clearAll()">AC</button>
        <button class="delete" onclick="deleteLastChar()">⌫</button>
        <button class="function" onclick="percentage()">%</button>
        <button class="operator" onclick="appendOperator('/')">÷</button>
        <button class="memory" onclick="memoryRecall()">MR</button>
        
        <button class="number" onclick="appendNumber('7')">7</button>
        <button class="number" onclick="appendNumber('8')">8</button>
        <button class="number" onclick="appendNumber('9')">9</button>
        <button class="operator" onclick="appendOperator('*')">×</button>
        <button class="memory" onclick="memoryAdd()">M+</button>
        
        <button class="number" onclick="appendNumber('4')">4</button>
        <button class="number" onclick="appendNumber('5')">5</button>
        <button class="number" onclick="appendNumber('6')">6</button>
        <button class="operator" onclick="appendOperator('-')">-</button>
        <button class="memory" onclick="memorySubtract()">M-</button>
        
        <button class="number" onclick="appendNumber('1')">1</button>
        <button class="number" onclick="appendNumber('2')">2</button>
        <button class="number" onclick="appendNumber('3')">3</button>
        <button class="operator" onclick="appendOperator('+')">+</button>
        <button class="memory" onclick="memoryClear()">MC</button>
        
        <button class="number" onclick="appendNumber('0')">0</button>
        <button class="number" onclick="appendDecimal()">.</button>
        <button class="equals" onclick="calculate()">=</button>
      </div>
      
      <div class="button-grid scientific-panel" id="scientific-panel">
        <button class="function" onclick="calculateFunction('Math.sin')">sin</button>
        <button class="function" onclick="calculateFunction('Math.cos')">cos</button>
        <button class="function" onclick="calculateFunction('Math.tan')">tan</button>
        <button class="function" onclick="calculateFunction('Math.log')">ln</button>
        <button class="function" onclick="calculateFunction('Math.log10')">log</button>
        
        <button class="function" onclick="calculateFunction('Math.asin')">sin⁻¹</button>
        <button class="function" onclick="calculateFunction('Math.acos')">cos⁻¹</button>
        <button class="function" onclick="calculateFunction('Math.atan')">tan⁻¹</button>
        <button class="function" onclick="appendNumber('Math.PI')">π</button>
        <button class="function" onclick="calculateFunction('Math.exp')">eˣ</button>
        
        <button class="function" onclick="calculatePower('Math.sqrt')">√</button>
        <button class="function" onclick="calculatePower(2)">x²</button>
        <button class="function" onclick="calculatePower(3)">x³</button>
        <button class="function" onclick="calculatePower('y')">x^y</button>
        <button class="function" onclick="factorial()">x!</button>
        
        <button class="function" onclick="appendNumber('(')">(</button>
        <button class="function" onclick="appendNumber(')')">)</button>
        <button class="function" onclick="appendNumber('Math.E')">e</button>
        <button class="function" onclick="appendOperator('%')">mod</button>
        <button class="function" onclick="toggleSign()">±</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
